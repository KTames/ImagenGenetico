<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Output</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif
        }

        body {
            background-color: #111;
        }

        input[type=number] {
            padding: 5px;
            width: 300px;
            font-size: 15px;
            color: whitesmoke;
            background-color: #353535;
        }

        #container {
            display: block;
            border: 1px solid black;
            width: 100vw;
            height: 400px;
            padding: 0 1rem;
            overflow: hidden;
            background-color: #fafafa;
        }

        svg {
            width: 400px;
            height: 400px;
            margin: auto;
        }

        table {
            width: 1200px;
            border-collapse: collapse;
            margin: 20px calc(50vw - 600px);
        }

        td {
            padding: 1rem;
            width: 50%;
        }

        td:first-child {
            text-align: right;
            color: white;
        }

        button {
            width: 100%;
            border-radius: 20px;
            border: 0;
            box-shadow: 0 0 5px;
            padding: 10px;
            user-select: none;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <tr>
                <td><label for="iNumber">Tiempo de animaci√≥n (segundos)</label></td>
                <td><input type="number" name="iNumber" id="iNumber" value="2.0"></td>
            </tr>
            <tr>
                <td colspan="2"><button id="btn">Play</button></td>
            </tr>
        </table>
    </div>
    <div id="container"><svg id="svg" viewBox="0 0 1024 1024"
            style="transition-property: all;transition-timing-function: linear;margin-left: 0;"></svg></div>
    <script>
        const svg = document.getElementById("svg"); const container = document.getElementById("container"); const button = document.getElementById("btn"); const durationBox = document.getElementById("iNumber"); button.onclick = restart; const shapes = []; let duration = parseFloat(durationBox.value) * 1000; let stepSleep = 0; function restart() { svg.innerHTML = ""; duration = parseFloat(durationBox.value) * 1000; stepSleep = duration / shapes.length; button.innerHTML = "Replay"; svg.style.transitionDuration = "0s"; svg.style.marginLeft = "0"; setTimeout(play, 100); } function play() { svg.style.transitionDuration = duration + "ms"; svg.style.marginLeft = (container.clientWidth - svg.clientWidth) + "px"; animate(); } function animate(index = 0) { if (index < shapes.length) { svg.innerHTML = shapes[index]; setTimeout(function () { animate(index + 1) }, stepSleep); } }
    </script>
</body>

</html>
